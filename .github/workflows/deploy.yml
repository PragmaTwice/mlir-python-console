name: Deploy

on:
  push:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Fetch wheels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p page/static

          MLIR_PYTHON_WHEEL_NAME=$(gh release view mlir-python-bindings --repo llvm/eudsl --json 'assets' -q '[.assets[] | select(.name | contains("cp312-pyodide")) | .name] | last')
          MLIR_PYTHON_WHEEL_URL=$(gh release view mlir-python-bindings --repo llvm/eudsl --json 'assets' -q '[.assets[] | select(.name | contains("cp312-pyodide")) | .url] | last')
          echo "Downloading ${MLIR_PYTHON_WHEEL_NAME} from ${MLIR_PYTHON_WHEEL_URL}"
          wget -O page/static/${MLIR_PYTHON_WHEEL_NAME} "${MLIR_PYTHON_WHEEL_URL}"
          echo "MLIR_PYTHON_WHEEL_NAME=$MLIR_PYTHON_WHEEL_NAME" >> $GITHUB_ENV
          echo "MLIR_PYTHON_WHEEL_URL=$MLIR_PYTHON_WHEEL_URL" >> $GITHUB_ENV

      - name: Create WASM console page
        run: |
          mkdir -p page/console

          cp index.template.html page/console/index.html
          sed -i 's/{{PYODIDE_VERSION}}/v0.27.0/g' page/console/index.html
          sed -i "s#{{MLIR_PYTHON_WHEEL_PATH}}#../static/${MLIR_PYTHON_WHEEL_NAME}#g" page/console/index.html

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Create WASM jupyterlite page
        run: |
          mkdir -p content
          mkdir -p page/jupyter

          jupyter lite build --contents content --output-dir page/jupyter

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: page
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
